<html>
    <head>
        <title>
            To Do List
        </title>
        <script src="https://kit.fontawesome.com/7e5368e77b.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--TO DO List Container-->
        <div id="container">
            <!-- Tag to take input of task description -->
            <div id="task-input-container">
                <i class="fas fa-clipboard-list font-size-30px"></i>
                <input type="text" placeholder="Type Your To Do List" name="task-input" id="task-input">
                <button id="add-task" class="button"><i class="far fa-plus-square"></i></button>
            </div>
            <!--
                Button container:
                    1. mark all task as completed
                    2. delete all completed task 
            -->
            <div class="button-container up">
                <button class="button complete-all-task"><i class="fas fa-check-double"></i>Complete all tasks</button>
                <button class="button clear-completed">Clear completed</button>
            </div>
            <!-- TODO List container -->
           <div class="to-do-list-container">
            <!--Message Box to Show Message When List is Empty-->
            <div id="message"> No Task &nbsp; <i class="fas fa-tasks"></i> &nbsp; To Show </div>
            <!--TODO List-->
            <ul id="to-do-list">
                    <!--Sample List Item-->
                   <!-- <li class="list-item" id="">
                       <button class="circle"></button>
                       <div class="task">Lorem ipsum dolor</div>
                       <button class="delete"><i class="far fa-times-circle"></i></button>
                   </li> -->
            </ul>
           </div>
            <!--
                Button container for button to:
                    1. Switch to All tasks
                    2. Switch to Uncompleted tasks
                    3. Switch to Completed tasks
            -->
           <div class="button-container down">
               <div id="task-status">
                   <span id="count">0</span>
                   <span id="task-left">tasks</span>
               </div>
               <div id="list-by-status">
                    <button id="all-tasks" class="button">All</button>
                    <button id="uncompleted-tasks" class="button">Uncompleted</button>
                    <button id="completed-tasks" class="button">Completed</button>
                </div>
           </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
